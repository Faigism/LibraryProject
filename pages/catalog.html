<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../assets/styles/reset.css" />
  <link rel="stylesheet" href="../assets/styles/catalog.css">
</head>

<body>
  <header></header>
  <main>
    <div class="container">
      <div class="genres-place d-flex align-items-center">
        <h4>All Books</h4>
        <ul class="d-flex">
          <li class="mx-sm-3"><a href="">Fantastic</a></li>
          <li class="mx-sm-3"><a href="">Self-development</a></li>
          <li class="mx-sm-3"><a href="">Baby</a></li>
          <li class="mx-sm-3"><a href="">Classic</a></li>
        </ul>
      </div>

      <div class="slider">

        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://buffer.com/library/content/images/2023/10/free-images.jpg" class="d-block w-100"
                alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://buffer.com/library/content/images/2023/10/free-images.jpg" class="d-block w-100"
                alt="...">
            </div>
            <div class="carousel-item">
              <img src="https://buffer.com/library/content/images/2023/10/free-images.jpg" class="d-block w-100"
                alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>


      </div>
    </div>
  </main>
  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"

  <script src="../assets/scripts/catalog.js"></script>
